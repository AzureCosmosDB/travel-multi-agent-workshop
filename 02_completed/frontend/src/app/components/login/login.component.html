<div class="min-h-screen bg-gradient-to-br from-cosmos-primary/5 to-cosmos-accent/5 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Logo and Welcome -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-cosmos-primary mb-2">Cosmos Voyager</h1>
      <p class="text-gray-600">Your AI-powered travel companion</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Welcome back!</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-cosmos-primary border-t-transparent"></div>
        <p class="mt-4 text-gray-600">Loading...</p>
      </div>

      <!-- User Selection (when not creating new user) -->
      <div *ngIf="!isLoading && !showCreateForm">
        <div class="mb-6">
          <label for="userSelect" class="block text-sm font-medium text-gray-700 mb-2">
            Select Your Profile
          </label>
          <select
            id="userSelect"
            [(ngModel)]="selectedUserId"
            (change)="onUserSelect()"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent transition"
          >
            <option [value]="null">Choose a user...</option>
            <option *ngFor="let user of users" [value]="user.userId">
              {{ user.name }} ({{ user.userId }})
            </option>
          </select>
        </div>

        <!-- Login Button -->
        <button
          (click)="onLogin()"
          [disabled]="!selectedUserId"
          class="w-full px-4 py-3 bg-cosmos-primary text-white rounded-xl hover:bg-blue-600 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed mb-6"
        >
          Login
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">or</span>
          </div>
        </div>

        <button
          (click)="toggleCreateForm()"
          class="w-full px-4 py-3 bg-white border-2 border-cosmos-primary text-cosmos-primary rounded-xl hover:bg-cosmos-primary hover:text-white transition font-medium"
        >
          Create New Profile
        </button>
      </div>

      <!-- Create New User Form -->
      <div *ngIf="!isLoading && showCreateForm">
        <form (ngSubmit)="createNewUser()" #createForm="ngForm">
          <!-- User ID (username) -->
          <div class="mb-4">
            <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">
              User ID <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="userId"
              [(ngModel)]="newUser.userId"
              name="userId"
              required
              placeholder="e.g., johndoe"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
            />
          </div>

          <!-- Full Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              Full Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              [(ngModel)]="newUser.name"
              name="name"
              required
              placeholder="e.g., John Doe"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              [(ngModel)]="newUser.email"
              name="email"
              required
              placeholder="john.doe@example.com"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
            />
          </div>

          <!-- Phone (Optional) -->
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
              Phone
            </label>
            <input
              type="tel"
              id="phone"
              [(ngModel)]="newUser.phone"
              name="phone"
              placeholder="+1-555-123-4567"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
            />
          </div>

          <!-- Gender & Age (Optional) -->
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
                Gender
              </label>
              <select
                id="gender"
                [(ngModel)]="newUser.gender"
                name="gender"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              >
                <option value="">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label for="age" class="block text-sm font-medium text-gray-700 mb-1">
                Age
              </label>
              <input
                type="number"
                id="age"
                [(ngModel)]="newUser.age"
                name="age"
                min="1"
                max="120"
                placeholder="25"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              />
            </div>
          </div>

          <!-- Address (Optional) -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Address (Optional)
            </label>
            <input
              type="text"
              [(ngModel)]="newUser.address.street"
              name="street"
              placeholder="Street"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent mb-2"
            />
            <div class="grid grid-cols-2 gap-2">
              <input
                type="text"
                [(ngModel)]="newUser.address.city"
                name="city"
                placeholder="City"
                class="px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              />
              <input
                type="text"
                [(ngModel)]="newUser.address.state"
                name="state"
                placeholder="State"
                class="px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              />
            </div>
            <div class="grid grid-cols-2 gap-2 mt-2">
              <input
                type="text"
                [(ngModel)]="newUser.address.zip"
                name="zip"
                placeholder="ZIP Code"
                class="px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              />
              <input
                type="text"
                [(ngModel)]="newUser.address.country"
                name="country"
                placeholder="Country"
                class="px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-cosmos-primary focus:border-transparent"
              />
            </div>
          </div>

          <!-- Form Actions -->
          <div class="flex gap-3 mt-6">
            <button
              type="button"
              (click)="toggleCreateForm(); resetForm()"
              class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="!createForm.valid"
              class="flex-1 px-4 py-3 bg-cosmos-primary text-white rounded-xl hover:bg-cosmos-primary-dark transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Create Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-6">
      Powered by Azure Cosmos DB & Azure OpenAI
    </p>
  </div>
</div>
