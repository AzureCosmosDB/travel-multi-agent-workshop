<div class="min-h-screen bg-gradient-to-b from-white to-slate-50 text-slate-900">
  <!-- Top Bar -->
  <div *ngIf="!isLoginPage" class="w-full h-16 border-b bg-white/80 backdrop-blur sticky top-0 z-40">
    <div class="max-w-7xl mx-auto h-full flex items-center justify-between px-4">
      <div class="flex items-center gap-3">
        <div class="font-semibold text-cosmos-primary text-xl">Cosmos Voyager</div>
        <div *ngIf="isLoggedIn && currentUser" class="hidden md:flex items-center gap-2 ml-6">
          <span class="text-sm text-gray-600">Welcome, {{ currentUser.name }}</span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button 
          *ngIf="isLoggedIn"
          (click)="logout()" 
          class="px-3 py-1.5 rounded-xl border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <div *ngIf="!isLoginPage && isLoggedIn" class="sticky top-16 z-30 bg-white/70 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 flex gap-2 overflow-x-auto">
      <a
        *ngFor="let screen of screens"
        [routerLink]="screen.route"
        routerLinkActive="border-cosmos-primary font-semibold"
        class="px-4 py-3 border-b-2 -mb-px border-transparent text-gray-500 hover:text-gray-900 transition whitespace-nowrap"
      >
        {{ screen.label }}
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="mt-16 py-10 text-center text-xs text-gray-500">
    © 2025 Cosmos Voyager · Travel Assistant Multi-Agent System
  </footer>
</div>
